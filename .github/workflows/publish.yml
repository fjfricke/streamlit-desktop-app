name: Publish Python Package

on:
  release:
    types:
      - published
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Choose where to publish the package"
        required: false
        default: "testpypi"
        options:
          - "testpypi"
          - "pypi"

jobs:
  testpypi-publish:
    name: Upload to TestPyPI
    runs-on: ubuntu-latest
    environment: testpypi
    if: github.event_name == 'push' || github.event_name == 'release'|| github.event.inputs.publish_target == 'testpypi'
    permissions:
      id-token: write  # Required for OIDC authentication
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --sync --no-interaction

      - name: Package project
        run: poetry build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  pypi-publish:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    if: github.event_name == 'release' || github.event.inputs.publish_target == 'pypi'
    permissions:
      id-token: write  # Required for OIDC authentication
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --sync --no-interaction

      - name: Package project
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
